<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/assets/images/basicprofile.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,viewport-fit=cover"
    />
    <title>你·的·Flag</title>
    <script>
      function _a() {
        var el = document.documentElement
        var clientWidth = document.documentElement.clientWidth
        // 恢复原来的rem计算方式，保持手机端正常显示
        var rem = clientWidth / 7.5
        // 只在大屏设备（宽度>750px）时限制rem最大值，防止过度放大
        if (clientWidth > 750) {
          rem = 750 / 7.5 // 最大rem基准为100px
        }
        el.style.fontSize = rem + 'px'
        var realSize = parseFloat(window.getComputedStyle(el)['font-size'])
        if (realSize !== rem) {
          el.style.fontSize = (rem / realSize) * rem + 'px'
        }
      }
      _a()
      window.addEventListener('resize', _a, false)
      window.addEventListener('load', _a, false)
    </script>
  </head>

  <body>
    <div id="app" class="user-select-none"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
